<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">


    <button v-on:click.once="add">ADD</button>
    <p>{{age}}</p>


</div>


<script src="js/vue.js"></script>

<script>

    var app = new Vue({

        el:"#app",
        data:{

            age:23,

        },
        methods:{
            add:function () {

                this.age++;
            }

        }

    });


</script>

</body>
</html>
