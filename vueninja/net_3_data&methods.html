<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h1>{{ name }}</h1>
    <h2>{{ job }}</h2>
    <h3>{{ greet('after noon') }}</h3>

</div>

<script src="js/vue.js"></script>

<script>

    var vue = new Vue({


        el:"#app",
        data:{
            name:'ninja',
            job:'PHP Developer',
        },
        methods:{
            greet:function (time) {

                return 'good '+time;

            }

        }

    });

</script>

</body>
</html>
