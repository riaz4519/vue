<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping with v-for</title>
</head>
<body>

<div id="app">

    <h1>Looping</h1>
    <ul>
        <li v-for="character in characters">{{character}}</li>
    </ul>

    <ul>
        <li v-for="(ninja,index) in ninjas">{{index}}.{{ninja.name}} -- {{ ninja.age}}</li>
    </ul>

    <template v-for="(ninja,index) in ninjas">

        <h1>{{ index}}.{{ ninja.name}}</h1>

    </template>
    <template v-for="ninja in ninjas">

        <div v-for="(val,key) in ninja">
            <h1>{{ key }} - {{ val}}</h1>
        </div>

    </template>

</div>


<script src="vue.js"></script>

<script>

    new Vue({

        el:"#app",
        data:{

            characters:['fahim','naiem','mukim'],

            ninjas:[
                {name:'fahim',age:'25'},
                {name:'mukim',age:'20'},
                {name:'naiem',age:'27'},


            ]

        },
        methods:{

        },
        computed:{

        }

    });


</script>

</body>
</html>
