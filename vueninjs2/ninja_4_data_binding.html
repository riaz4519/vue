<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h1>{{greet('good afternoon')}}</h1>
    <a :href="website">Google</a>
    <input :value="name">

    <p v-html="websiteTag"></p>
</div>



<script src="vue.js"></script>

<script>

    new Vue({

        el:"#app",
        data:{
            name:"fahim",
            website:"https://www.google.com/",
            websiteTag:"<a href='https://www.google.com/'>Google</a>"
        },
        methods:{

            greet:function (time) {
                return "hello world "+time+" " + this.name;
            }
        }


    });


</script>
</body>
</html>
