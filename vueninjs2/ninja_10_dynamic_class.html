<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic class</title>
    <style>

        .available span{
            background: green;
        }


    </style>
</head>
<body>

<div id="app">

    <h1>Dynamic class</h1>
    <h2>Example</h2>
    <div v-bind:class="compClasses">
        <span v-on:click="available = !available">Fahim</span>
    </div>

</div>


<script src="vue.js"></script>

<script>

    new Vue({

        el:"#app",
        data:{

            available:false,
            nearby:false,

        },
        methods:{

        },
        computed:{

            compClasses:function () {

                return {

                    available:this.available,

                }


            }

        }

    });

</script>

</body>
</html>
