<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RErfs</title>

<body>

<div id="app1">

    <input type="text" ref="input">

    <p>Your Fav Food {{output }}</p>

    var one = new Vue({

        methods:{

              this.output =  this.$refs.input.value;
            }
        }

    });

</script>
