<body>

    <h1>Components</h1>

    <div id="app-one">
        <h2>Components one</h2>
        <greetings></greetings>
    </div>

    <div id="app-two">
        <h2>Components two</h2>
        <greetings></greetings>
    </div>



<script src="vue.js"></script>

<script>

    Vue.component('greetings',{

        template:"<p>Hey there {{name}} <button v-on:click='changeName'>Change name</button></p>",
        data:function () {
            return{
                name:'fahm'
            }
        },
        methods:{

            changeName:function () {
                this.name = "riaz";

            }

        }


    });

    new Vue({

        el:"#app-one",


    });


    new Vue({

        el:"#app-two",

    })



</script>
