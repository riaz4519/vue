<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue instance</title>
</head>
<body>

    <div id="vue-app">
        <h1>{{name}}</h1>

    </div>


<script src="vue.js">

</script>

<script>
    new Vue({
        el:'#vue-app',
        data:{
           name:"Fahim"
        }
    })


</script>


</body>
</html>
